<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Backend</title>
</head>
<body>
    <h1>This is data from the database: </h1>
    <ul>

        {% for record in data %}
            <li>{{ record.title }} - {{ record.company }} - {{ record.location }} - {{ record.applyLink }}</li>
        {% endfor %}
    </ul>
</body>
</html>
